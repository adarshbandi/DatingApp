<div class="modal-header">
<h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
    <input id="roleCheck" type="checkbox" class="form-text input" 
    (change)="role.checked=!role.checked"
    [disabled]="role.name === 'Admin'&&user.userName === 'Admin'"
    value="{{role.name}}" [checked]="role.checked">
    <label for="roleCheck">{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
  <button type="submit" class="btn btn-success" (click)="updateRoles()" form="rolesForm">Submit</button>
</div>
